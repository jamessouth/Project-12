<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Portfolio</title>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/css?family=Cormorant+SC" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	</head>
	<body ondragstart="return false;">

		<div class="canvasholder">
			<canvas id="board" width="300" height="300">Your browser does not support canvas.</canvas>

			<div class="canvasbuttons">
				<button>close</button>
				<div class="clickCounter">
					<p>Clicks:</p>
					<p>0</p>
				</div>
				<button>reveal</button>
				<canvas id="fader" width="75" height="75">Your browser does not support canvas.</canvas>

				<div class="help">
					<p>^</p>
					<p>&lt;&nbsp;&nbsp;click to solve</p>
				</div>


				<div id="contactinfolinks">
					<a href="https://twitter.com/dsouthbot">@DSOUTHBOT</a>
					<a href="mailto:jamesdanielsouth@gmail.com">JAMESDANIELSOUTH@GMAIL.COM</a>
				</div>
			</div>
		</div>

		<div class="overlay">
			<button class="close">close</button>
			<button class="next">&#9660;</button>
			<button class="prev">&#9650;</button>
			<button class="contact">contact</button>
			<div class="menu-hold">
				<ul>
					<li data-pos="0">
						<div class="li-overlay"></div>
						<p>Cube Size</p>
						<div class="slider">
							<div class="track"></div>
							<label for="size">side:</label>
							<input id="size" type="range" name="size" min="220" max="440" value="220" data-sizing="px">
							<p>&lt;&nbsp;&nbsp;&nbsp;220px&nbsp;&nbsp;&nbsp;&gt;</p>
						</div>
					</li>
					<li data-pos="1">
						<div class="li-overlay"></div>
						<p>Menu Nav</p>
						<div class="flip-switch">

							<div class="rect-prism-container">
								<div class="switch-rect">
									<div class="switch-front"></div>
									<div class="switch-back"></div>
									<div class="switch-left"></div>
									<div class="switch-right"></div>
									<div class="switch-top"></div>
									<div class="switch-bottom"></div>
								</div>
							</div>

							<input checked id="linear" name="menu-type" type="radio" value="linear"/>
							<label for="linear">linear</label>
							<input id="curved" name="menu-type" type="radio" value="curved"/>
							<label for="curved">curved</label>
						</div>
					</li>
					<li data-pos="2">
						<div class="li-overlay"></div>
						<p>GIFs on/off</p>
						<input class="check" type="checkbox" id="gifs" name="gifs" value="gif"/>
						<label for="gifs">no GIFs</label>
					</li>
					<li data-pos="3">
						<div class="li-overlay"></div>
						<p>Destroy Cubes</p>
						<input class="check" type="checkbox" id="destroy" name="destroy" value="destroy"/>
						<label for="destroy">do not destroy</label>

						<label for="sec">wait</label>
						<!-- <input min="0" max="9" type="number" class="seconds" id="sec" list="seconds" name="seconds" /> -->

						<select disabled id="sec" name="delay" data-sizing="s">
						  <option>0</option>
						  <option>1</option>
						  <option>2</option>
						  <option>3</option>
						  <option>4</option>
						  <option>5</option>
							<option>6</option>
						  <option>7</option>
						  <option>8</option>
						  <option>9</option>
						</select>
						<p class="seconds"> seconds after close</p>

					</li>
				</ul>
			</div>
		</div>

		<p class='subhead'></p>
		<p class="subhead"></p>

		<p class='subhead'></p>
		<p class="subhead"></p>

		<div class="hamburger">
			<hr>
			<hr>
			<hr>
		</div>

		<!-- <div class="menu">


		</div> -->

<!-- <img src="images/project3.jpg" alt=""> -->

		<div class="hold">

			<h1>Portfolio</h1>





			<main>
				<img class="explode" src="images/explosion.gif">

				<div class="cube-container">
					<div data-x="0" data-y="0" class="photo-cube">


						<a href="https://jamessouth.github.io/">
							<img class="common-cube front" src="images/project1.jpg" alt="">
						</a>
						<a href="https://jamessouth.github.io/Project-2">
							<img class="common-cube left" src="images/project2.jpg" alt="">
						</a>
						<a href="https://jamessouth.github.io/Project-3">
							<img class="common-cube right" src="images/project3.jpg" alt="">
						</a>
						<a href="https://jamessouth.github.io/Project-4">
							<img class="common-cube back" src="images/project4.jpg" alt="">
						</a>
						<a href="https://jamessouth.github.io/Project-5">
							<img class="common-cube top" src="images/project5.jpg" alt="">
						</a>
						<a href="https://jamessouth.github.io/Project-6">
							<img class="common-cube bottom" src="images/project6.jpg" alt="">
						</a>

					</div>
				</div>


				<img class="explode" src="images/explosion.gif">
				<div class="cube-container">
					<div data-x="0" data-y="0" class="photo-cube">
						<a href="https://jamessouth.github.io/Project-7">
							<img class="common-cube front" src="images/project7.jpg" alt="">
						</a>
						<a href="https://jamessouth.github.io/Project-8">
							<img class="common-cube left" src="images/project8.jpg" alt="">
						</a>
						<a href="https://jamessouth.github.io/Project-9">
							<img class="common-cube right" src="images/project9.jpg" alt="">
						</a>
						<a href="https://jamessouth.github.io/Project-10">
							<img class="common-cube back" src="images/project10.jpg" alt="">
						</a>
						<a href="https://jamessouth.github.io/Project-11">
							<img class="common-cube top" src="images/project11.jpg" alt="">
						</a>
						<a href="#">
							<img class="common-cube bottom" src="images/project12.jpg" alt="">
						</a>
					</div>
				</div>







			</main>


		</div>





		<script src="app.js"></script>
	</body>
</html>
