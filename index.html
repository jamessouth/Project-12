<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Portfolio</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/css?family=Cormorant+SC" rel="stylesheet">
	</head>
	<body ondragstart="return false;">
		<div class="overlay">
			<button class="close">close</button>
			<button class="next">&#9650;</button>
			<button class="prev">&#9660;</button>
			<div class="menu-hold">
				<ul>
					<li>
						<p>Cube Size</p>
						<div class="slider">
							<div class="track"></div>
							<label for="size">side:</label>
							<input id="size" type="range" name="size" min="220" max="440" value="220" data-sizing="px">
							<p>220px</p>
						</div>
					</li>
					<li>
						<p>Menu Effect</p>
						<div class="flip-switch">

							<div class="rect-prism-container">
								<div class="switch-rect">
									<div class="switch-front"></div>
									<div class="switch-back"></div>
									<div class="switch-left"></div>
									<div class="switch-right"></div>
									<div class="switch-top"></div>
									<div class="switch-bottom"></div>
								</div>
							</div>

							<input checked id="linear" name="menu-type" type="radio" value="linear"/>
							<label for="linear">linear</label>
							<input id="curved" name="menu-type" type="radio" value="curved"/>
							<label for="curved">curved</label>
						</div>
					</li>
					<li>
						<p>GIFs on/off</p>
						<input class="check" type="checkbox" id="gifs" name="gifs" value="gif"/>
						<label for="gifs">no GIFs</label>
					</li>
				</ul>
			</div>
		</div>

		<p class='link'>
			<a href='#'></a>
		</p>

		<div class="hamburger">
			<hr>
			<hr>
			<hr>
		</div>

		<div class="menu">


		</div>



		<div class="hold">

			<h1>Portfolio</h1>





			<main>

				<div class="cube-container">
					<div data-x="0" data-y="0" class="photo-cube">

						<img class="front" src="images/project1.jpg" alt="">
						<img class="left" src="images/project2.jpg" alt="">
						<img class="right" src="images/project3.jpg" alt="">
						<img class="back" src="images/project4.jpg" alt="">
						<img class="top" src="images/project5.jpg" alt="">
						<img class="bottom" src="images/project6.jpg" alt="">

					</div>
				</div>



				<div class="cube-container">
					<div data-x="0" data-y="0" class="photo-cube">

						<img class="front" src="images/project7.jpg" alt="">
						<img class="left" src="images/project8.jpg" alt="">
						<img class="right" src="images/project9.jpg" alt="">
						<img class="back" src="images/project10.jpg" alt="">
						<img class="top" src="images/project11.jpg" alt="">
						<img class="bottom" src="images/project12.jpg" alt="">

					</div>
				</div>







			</main>


		</div>





		<script src="app.js"></script>
	</body>
</html>
